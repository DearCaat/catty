TEST:
  BEST_MODEL_METRIC: ['main','macro_f1']
  CROP: 0.

DATA:
  DATALOADER_NAME: torch_img_multiviewpict
  IMG_SIZE: [224,224]
  
TRAINER:
  NAME: pict

MODEL:
  NAME: pict
  BACKBONE: swin_pict_small_patch4_window7_224
  DROP_PATH_RATE: .3
  TOGPU_MODEL_NAME: ['main','teacher']
  
PICT:
  CLUSTER:
    CLUSTER_DISTANCE: cosine
    PERSISTENT_CENTER: true
    INIT: k-means++
    IPS_ACTIVE_CONNECTION: 2
    IPS_K_AT_HOP: [ 2, 0 ]
    NAME: kmeans
    NUM_CLUSTER: 5
    NUM_INIT: 10
    N_COMPOENTS: null
    RBF_DISTANCE: euclidean
    RBF_GAMMA: 0.05
    SELECT_THR: 0.99 
    SPECTRAL_AFFINITY: rbf
    THR: 0.75
  MULTI_VIEW: strong_none
  EMA_DECAY: 0.9998
  EMA_DIFF: null
  EMA_DECAY_DIFF: 0.9998
  EMA_DECAY_SCHEDULER: null
  EMA_DECAY_SCHEDULER_FLAT_RATIO: 0.01
  EMA_FORCE_CPU: false
  INST_NUM_CLASS: 8
  NOR_THR: 0.05
  INST_TEST: true
  BAG_TEST: true
  PERSUDO_LEARNING: true
  PERSUDO_LABEL: true
  TEACHER_LOSS : null
  # use baseline model to init the teacher
  TEACHER_INIT : null
  INIT_STAGE_EPOCH: 0
  TEST_THR: 0.9
  FILTER_SAMPLES: true
  CLASSIFY_LOSS: 1.

  ###
  ###不要管
  ###
  # update it per iter
  THR_REL_EMA_DECAY: 0.75
  # 取最小的百分之几比例来更新，相对阈值是一种保证前提，保证一个包里面最少都要有这么多病害实例
  THR_REL_UPDATE_RATIO: 0.01
  # fix linear sigmod_iter sigmod_epoch
  THR_ABS_UPDATE_NAME: sigmod_epoch
  THR_ABS_DIS_LOW: 0.3
  THR_ABS_DIS_HIGH: 0.8
  THR_ABS_NOR_LOW: 0.9
  THR_ABS_NOR_HIGH: 0.95
  THR_ABS_DIS_: true
  THR_ABS_NOR_: true
  THR_REL_: true
  TEST_MAX_POOL: false
  TEST_FIRST_MEAN: false   # 之前的模型都是false,20220316 12:54

  THR_FIL_DIS: 0.5
  THR_FIL_NOR_LOW: 0.5
  THR_FIL_NOR_HIGH: 0.95
  
  # 对比损失的优化
  CENTER: null
  SHARPEN_TEACHER: null
  SHARPEN_STUDENT: null
  #最好默认，测试阶段选择哪一个簇
  TEST_CLU_FLIP_SEL: true  # 之前的模型都是true, 为了测试这个东西的影响，设此参数